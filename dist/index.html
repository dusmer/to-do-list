<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarContainer">
                <h2>Projects</h2>
                <div class="projecList">
                    <ul>
                        <li>Project 1</li>
                        <li>Project 2</li>
                        <li>Project 3</li>
                        <li>Add Project</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="headerContainer">
                <h2>The Best To Doer</h2>
            </div>
        </div>
        <div class="main">
            <div class="mainContainer">
                <h2>Project To Do's</h2>
                <div class="todoContainer">
                    <div class="projectTodos">
                        <div class="todoStatus">Status</div>
                        <div class="todoTitle">Pick up Laundry</div>
                        <div class="todoDate">2022-08-08</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
